
secret:
  enabled: true
  create: false
  name: openstack-cloud-controller-manager

storageClass:
  enabled: false

csi:
  plugin:
    # volumes: []
    # volumeMounts: []

    nodePlugin:
      nodeSelector:
        node.cloudprovider.kubernetes.io/platform: openstack
      tolerations:
        - operator: Exists
    controllerPlugin:
      replicas: 1
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 1
          maxSurge: 1
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
        node.cloudprovider.kubernetes.io/platform: openstack
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          effect: NoSchedule
