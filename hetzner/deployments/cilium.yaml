---

k8sServiceHost: "api.cluster.local"
k8sServicePort: "6443"

operator:
  enabled: true
  replicas: 1
  prometheus:
    enabled: false

identityAllocationMode: crd
kubeProxyReplacement: strict
enableK8sEndpointSlice: true
localRedirectPolicy: true

tunnel: "vxlan"
autoDirectNodeRoutes: false
devices: [eth+]

healthChecking: true

cni:
  install: true

ipam:
  mode: "kubernetes"
k8s:
  requireIPv4PodCIDR: true
  requireIPv6PodCIDR: true

bpf:
  masquerade: false
ipv4:
  enabled: true
ipv6:
  enabled: true
hostServices:
  enabled: true
hostPort:
  enabled: true
nodePort:
  enabled: true
externalIPs:
  enabled: true
hostFirewall:
  enabled: true

hubble:
  enabled: false

prometheus:
  enabled: true

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

resources:
  limits:
    cpu: 2
    memory: 2Gi
  requests:
    cpu: 100m
    memory: 128Mi
