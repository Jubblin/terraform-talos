apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: overprovisioning
value: -1
globalDefault: false
description: "Priority class used by overprovisioning."
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: overprovisioning
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: overprovisioning
  template:
    metadata:
      labels:
        run: overprovisioning
    spec:
      nodeSelector:
        project.io/node-pool: web
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                  - key: run
                    operator: In
                    values:
                      - overprovisioning
      priorityClassName: overprovisioning
      securityContext:
        runAsNonRoot: true
        runAsUser: 65521
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: reserve-resources
        image: k8s.gcr.io/pause
        resources:
          requests:
            cpu: "700m"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
